<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Manipulation</title>
  </head>
  <body>
    <h1>Checkbox Manipulation</h1>
    <form class="checkbox-container">
      <input type="checkbox" id="checkbox1" value="Internship" />
      <label for="checkbox1">Internship</label><br />
      <input type="checkbox" id="checkbox2" value="Pabau" />
      <label for="checkbox2">Pabau</label><br />
      <input type="checkbox" id="checkbox3" value="Employment" />
      <label for="checkbox3">Employment</label><br />
      <input type="checkbox" id="checkbox4" value="Career" />
      <label for="checkbox4">Career</label><br />
    </form>
    <button id="shuffltValues">Shuffle Values</button>
    <button id="changeValuesButton">Change Values</button>
    <button id="showSelectedValue">Show selected value</button>

    <script src="index.js"></script>
  </body>
</html>
